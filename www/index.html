<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="css/yourcube.css" rel="stylesheet" media="screen">
        <script src="socket.io/socket.io.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="js/simplewebrtc.js" ></script>
        <script src="js/user.js"></script>
        <script src="js/chat.js" ></script>
        <script src="js/video.js" ></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="historyButton">
                <a href="#">
                    <img src="img/history.png">
                </a>
            </div>
            <span id="roomTitle">Start a room</span>
            <br>
            <span id="subTitle"></span>
            <form id="createRoom">
                <input type="input" id="roomName"/>
                <button type="submit">Create it!</button>
            </form>
        </div>
        <div class="rooms"></div>
        <div class="container">
            <div id="chatRooms">
                <div class="row">
                    <div class="span6"><div class="chatContainer"><video id="localVideo"></video></div></div>
                    <div class="span6"><div id="chatRoom1" class="empty chatContainer"></div></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="remotes"></div>
    </body>
</html>
