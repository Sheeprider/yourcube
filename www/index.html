<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="css/yourcube.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div id="header">
            <div id="historyButton">
                <a href="#">
                    <img src="img/history.png">
                </a>
            </div>
            <span id="roomTitle">Start a room</span>
            <br>
            <span id="subTitle"></span>
            <form id="createRoom">
                <input type="input" id="roomName"/>
                <button type="submit">Create it!</button>
            </form>
        </div>
        <div class="rooms">
            <ul class="nav nav-pills">
                <li class="dropdown">
                <a class="dropdown-toggle" id="drop4" role="button" data-toggle="dropdown" href="#">Select room <b class="caret"></b></a>
                <ul id="roomsDropdown" class="dropdown-menu" role="menu" aria-labelledby="drop4">
        </div>
        <div class="container">
            <div id="chatRooms">
                <div class="row">
                    <div class="span6"><div class="chatContainer"><video id="localVideo"></video><div id="chatName0" class="chatName">Julien M.</div></div></div>
                    <div class="span6"><div id="chatRoom1" class="empty chatContainer"><div id="chatName1" class="chatName"></div></div></div>
                </div>
            </div>
        </div>
        <div id="remotes"></div>
        <script src="socket.io/socket.io.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="js/simplewebrtc.js" ></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/chat.js" ></script>
        <script src="js/user.js"></script>
        <script src="js/video.js" ></script>
    </body>
</html>
